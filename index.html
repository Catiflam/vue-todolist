<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vuo to do list</title>

		<!-- FONT AWESOME -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- BOOTSTRAP -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

		<!-- JAVASCRIPT -->
		<script type="text/Javascript" src="./js/main.js" defer></script>
		<!-- STYLE-CSS -->
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="wrapper" id="app">
			<div class="container mt-5">
				<div class="text-center">
					<h1>{{message}}</h1>
					<hr />
					<div class="input-group mb-3 w-50 mx-auto">
						<input type="text" class="form-control" placeholder="Add todo" aria-label="Recipient's username" aria-describedby="button-addon2" v-model="newTask.text" @KeyUp.enter="addNewTask()" />
						<button class="btn btn-outline-success" type="button" id="button-addon2" @click="addNewTask()">Aggiungi</button>
					</div>
				</div>
				<ul v-if="todoList.length" class="todo-list mt-5 p-0">
					<li class="todo-element" v-for="(todo,i) in todoList" class="item">
						<span @click="todo.done = !todo.done" :class="(todo.done) ? 'item-done' : ''"> {{todo.text}}</span>
						<span @click="clearTodo(i)" class="clearfix float-end">
							<i class="fa-solid fa-xmark"></i>
						</span>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</html>
